<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS - сhanging the block</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<h1>Changing the Block</h1>
<h3>Изменение размеров блокa</h3>
<p>Задание: Сделайте два поля ввода, в которые пользователь будет вводить ширину и высоту. Сделайте блок, который будет менять свои размеры на введённые.</p>

<div class="control">
    <span>Ширина: </span>
    <input id="width" type="text" placeholder="100">px<br>
    <span>Высота: </span>
    <input id="height" type="text" placeholder="120">px<br>
    <span>Цвет: </span>
    <input id="color" type="text" placeholder="#ffffff, white"><br>

    <div class="border">
        <span>Толщина рамки: </span>
        <input id="widthB" type="text" placeholder="2">px<br>
        <span>Тип рамки: </span>
        <input id="typeB" type="text" placeholder="solid"><br>
        <span>Цвет рамки: </span>
        <input id="сolorB" type="text" placeholder="#ffffff, white">
    </div>
    <input id="btn" type="button" value="Создать">
    <input id="reset" type="button" value="Сбросить">
</div>

<script src='js/main.js'></script>

</body>
</html>
